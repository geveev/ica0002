---
  - name: Initial setup
    hosts: all
    become: yes
    roles:
      - init

  - name: exporters
    hosts: all
    become: yes
    roles:
      - exporters

  - name: DNS server
    hosts: dns_server
    become: yes
    roles:
      - bind

  - name: Resolv
    hosts: all
    become: yes
    roles:
      - resolv

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
      - nginx

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
