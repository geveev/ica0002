---
  - name: Initial setup
    hosts: all
    become: yes
    roles:
      - init

  - name: node_exporter
    hosts: all
    become: yes
    roles:
      - exporters


  - name: DNS server
    hosts: dns_server
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: Resolv
    hosts: all
    become: yes
    roles:
      - resolv

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
      - nginx
      - nginx_exporter

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter

  - name: Influxdb
    hosts: influxdb
    become: yes
    roles:
      - influxdb

  - name: Agama_client
    hosts: agama_client
    become: yes
    roles:
      - agama_client

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
