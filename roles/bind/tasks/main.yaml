---
- name: Install bind
  ansible.builtin.apt:
    name: bind9

- name: copy the named config file
  template:
    src: bind.{{ item }}.j2
    dest: /etc/bind/named.conf.{{ item }}
  loop:
    - options
    - local
#  notify: restart bind

- name: copy the db.minecraft2.ttu config file
  template:
    src: db.minecraft2.ttu.j2
    dest: /etc/bind/db.minecraft2.ttu

- name: copy resolve conf file
  ansible.builtin.template:
    src: resolve.conf.j2
    dest: /etc/bind/resolv.conf
#  notify: restart bind

- name: start bind
  ansible.builtin.service:
    name: bind9
    state: started
